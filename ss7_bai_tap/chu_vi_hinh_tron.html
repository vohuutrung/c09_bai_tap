<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính chu vi hình tròn</title>
  <script>
    function tinhChuVi() {
      // Lấy giá trị bán kính từ người dùng
      let banKinh = parseFloat(document.getElementById("radius").value);

      // Kiểm tra nếu người dùng nhập không phải là số
      if (isNaN(banKinh) || banKinh <= 0) {
        document.getElementById("ketQua").innerHTML = "Vui lòng nhập giá trị bán kính hợp lệ!";
        return;
      }

      // Tính chu vi hình tròn
      let chuVi = 2 * Math.PI * banKinh;

      // Hiển thị kết quả
      document.getElementById("ketQua").innerHTML = "Chu vi hình tròn với bán kính " + banKinh + " là: " + chuVi.toFixed(2);
    }
  </script>
</head>
<body>
<h1>Tính chu vi hình tròn</h1>
<label for="radius">Nhập bán kính hình tròn:</label>
<input type="number" id="radius" placeholder="Nhập bán kính">
<button onclick="tinhChuVi()">Tính chu vi</button>

<h3 id="ketQua"></h3>
</body>
</html>
