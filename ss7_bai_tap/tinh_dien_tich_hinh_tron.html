<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính diện tích hình tròn</title>
  <script>
    function tinhDienTich() {
      // Lấy giá trị bán kính từ người dùng
      let banKinh = parseFloat(document.getElementById("radius").value);

      // Kiểm tra nếu người dùng nhập không phải là số
      if (isNaN(banKinh) || banKinh <= 0) {
        document.getElementById("ketQua").innerHTML = "Vui lòng nhập giá trị bán kính hợp lệ!";
        return;
      }

      // Tính diện tích hình tròn
      let dienTich = Math.PI * Math.pow(banKinh, 2);

      // Hiển thị kết quả
      document.getElementById("ketQua").innerHTML = "Diện tích hình tròn với bán kính " + banKinh + " là: " + dienTich.toFixed(2);
    }
  </script>
</head>
<body>
<h1>Tính diện tích hình tròn</h1>
<label for="radius">Nhập bán kính hình tròn:</label>
<input type="number" id="radius" placeholder="Nhập bán kính">
<button onclick="tinhDienTich()">Tính diện tích</button>

<h3 id="ketQua"></h3>
</body>
</html>
