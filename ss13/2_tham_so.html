<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 3</title>
  <script>
    function compareNumbers(num1, num2) {
      if (num1 > num2) {
        alert("Tham số thứ nhất lớn hơn tham số thứ hai");
      } else {
        return num1 + num2;
      }
    }
  </script>
</head>
<body>
<script>
  let result = compareNumbers(3, 5); // Bạn có thể thay số khác để thử nghiệm
  if (result !== undefined) {
    document.write("Tổng của hai tham số: " + result);
  }
</script>
</body>
</html>
