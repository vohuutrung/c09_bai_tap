
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
    <script>
      const stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
      const constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

      function findConstellation(starName) {
        let index = stars.indexOf(starName);
        if (index !== -1) {
          return constellations[index];
        } else {
          return "Không tìm thấy ngôi sao này.";
        }
      }
    </script>
  </head>
<body>
<script>
  let starName = prompt("Nhập vào tên ngôi sao:");
  let result = findConstellation(starName);
  document.write("Tên chòm sao tương ứng: " + result);
</script>
</body>
</html>
