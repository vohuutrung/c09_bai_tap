<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 4</title>
  <script>
    function addNumbers() {
      let firstNum = 4;
      let secondNum = 8;
      let result = firstNum + secondNum;
      return result;
    }
  </script>
</head>
<body>
<script>
  let result = 0;
  alert("Giá trị của result trước khi gọi hàm: " + result);
  result = addNumbers();
  alert("Giá trị của result sau khi gọi hàm: " + result);
</script>
</body>
</html>
