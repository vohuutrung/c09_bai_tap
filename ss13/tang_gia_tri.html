<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bài 2</title>
  <script>
    function incrementNumber(num) {
      return num + 1;
    }
  </script>
</head>
<body>
<script>
  let result = incrementNumber(10); // Bạn có thể thay 5 bằng số khác
  document.write("Giá trị sau khi tăng: " + result);
</script>
</body>
</html>
