<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính tổng Fibonacci</title>
</head>
<body>
<script>
  let fib = [0, 1];
  let total = 1; // Tổng bắt đầu từ 1 vì fib[1] = 1

  for (let i = 2; i < 20; i++) {
    fib[i] = fib[i - 1] + fib[i - 2];
    total += fib[i];
  }

  console.log("Tổng của 20 số đầu tiên trong dãy Fibonacci là:", total);
</script>
</body>
</html>
