<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dãy Fibonacci</title>
</head>
<body>
<script>
  let fib = [0, 1];
  for (let i = 2; i < 20; i++) {
    fib[i] = fib[i - 1] + fib[i - 2];
  }
  console.log("20 số trong dãy Fibonacci đầu tiên:", fib);
</script>
</body>
</html>
