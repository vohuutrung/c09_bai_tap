<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số Fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a = 0, b = 1, firstDivisibleBy5;

    while (true) {
        let next = a + b;
        a = b;
        b = next;

        if (b % 5 === 0) {
            firstDivisibleBy5 = b;
            break;
        }
    }

    console.log("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là:", firstDivisibleBy5);
</script>
</body>
</html>
