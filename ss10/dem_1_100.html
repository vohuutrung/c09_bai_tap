<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đếm từ 1 đến 100</title>
</head>
<body>
<script>
  for (let i = 1; i <= 100; i++) {
    console.log(i);
    if (i === 99) {
      alert("Đã hoàn thành!");
    }
  }
</script>
</body>
</html>
