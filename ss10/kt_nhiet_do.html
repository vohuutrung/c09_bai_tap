<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<script>
  let temperature = parseFloat(prompt("Nhập nhiệt độ hiện tại:"));

  if (temperature > 100) {
    alert("Hãy giảm nhiệt độ!");
  } else if (temperature < 20) {
    alert("Hãy tăng nhiệt độ!");
  } else {
    alert("Nhiệt độ bình thường.");
  }
</script>
</body>
</html>
