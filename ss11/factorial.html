<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 2: Tính giai thừa</title>

</head>
<body>
<h1>Tính giai thừa</h1>
<button onclick="calculateFactorial()">Tính giai thừa</button>
<p id="factorial-result"></p>
<script>
  function calculateFactorial() {
  let n = parseInt(prompt("Nhập số nguyên dương:"));
  if (isNaN(n) || n < 0) {
  alert("Vui lòng nhập số nguyên dương!");
  return;
}
  let factorial = 1;
  for (let i = 1; i <= n; i++) {
  factorial *= i;
}
document.getElementById("factorial-result").innerText = `Giai thừa của ${n} là: ${factorial}`;
}
  </script>
</body>
</html>
