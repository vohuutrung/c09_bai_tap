<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <title>Bài 6: In hình trái tim</title>

</head>
<body>
<h1>Bài 6: In hình trái tim</h1>
<button onclick="printHeart()">In hình trái tim</button>
<pre id="heart-result"></pre>
<script>
  function printHeart() {
    let heart = [
      "  ***     ***  ",
      "******* *******",
      " ************* ",
      "   *********   ",
      "     *****     ",
      "      ***      ",
      "       *       "
    ];
    document.getElementById("heart-result").innerText = heart.join("\n");
  }

</script>
</body>
</html>
