<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên</title>
</head>
<body>
<h2>Kiểm tra số nguyên lớn hơn hoặc nhỏ hơn 0</h2>
<input type="number" id="so" placeholder="Nhập số">
<button onclick="kiemTraSo()">Kiểm tra</button>
<p id="result3"></p>

<script>
    function kiemTraSo() {
        let so = parseInt(document.getElementById('so').value);

        if (so > 0) {
            document.getElementById('result3').innerText = "Số " + so + " lớn hơn 0.";
        } else if (so < 0) {
            document.getElementById('result3').innerText = "Số " + so + " nhỏ hơn 0.";
        } else {
            document.getElementById('result3').innerText = "Số " + so + " bằng 0.";
        }
    }
</script>
</body>
</html>
