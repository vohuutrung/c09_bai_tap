<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra điều kiện vào lớp 10</title>
</head>
<body>
<h2>Kiểm tra điều kiện vào lớp 10</h2>
<input type="number" id="age" placeholder="Nhập tuổi">
<button onclick="kiemTraTuoi()">Kiểm tra</button>
<p id="result2"></p>

<script>
  function kiemTraTuoi() {
    let age = parseInt(document.getElementById('age').value);

    if (age >= 15) {
      document.getElementById('result2').innerText = "Bạn đủ điều kiện vào lớp 10.";
    } else {
      document.getElementById('result2').innerText = "Bạn không đủ điều kiện vào lớp 10.";
    }
  }
</script>
</body>
</html>
