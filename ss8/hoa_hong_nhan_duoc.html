<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính hoa hồng</title>
</head>
<body>
<h2>Tính hoa hồng dựa theo doanh số</h2>
<input type="number" id="sales" placeholder="Nhập doanh số bán hàng">
<button onclick="tinhHoaHong()">Tính hoa hồng</button>
<p id="result6"></p>

<script>
  function tinhHoaHong() {
    let sales = parseFloat(document.getElementById('sales').value);
    let commission;

    if (sales >= 50000) {
      commission = sales * 0.1;
    } else if (sales >= 30000) {
      commission = sales * 0.07;
    } else if (sales >= 10000) {
      commission = sales * 0.05;
    } else {
      commission = sales * 0.03;
    }

    document.getElementById('result6').innerText = "Hoa hồng nhận được là: " + commission + " VND";
  }
</script>
</body>
</html>
