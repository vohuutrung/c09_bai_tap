<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra tam giác</title>
</head>
<body>
<h1>Kiểm tra 3 số có phải là cạnh tam giác</h1>
<input type="number" id="a" placeholder="Nhập cạnh a">
<input type="number" id="b" placeholder="Nhập cạnh b">
<input type="number" id="c" placeholder="Nhập cạnh c">
<button onclick="kiemTraTamGiac()">Kiểm tra</button>
<p id="result"></p>

<script>
  function kiemTraTamGiac() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    let result = document.getElementById("result");

    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
      result.innerHTML = `${a}, ${b}, và ${c} là 3 cạnh của một tam giác.`;
    } else {
      result.innerHTML = `${a}, ${b}, và ${c} không phải là 3 cạnh của một tam giác.`;
    }
  }
</script>
</body>
</html>
