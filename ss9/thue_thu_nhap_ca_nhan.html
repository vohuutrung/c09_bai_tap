<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Thuế Thu Nhập Cá Nhân</title>
</head>
<body>
<h1>Tính Thuế Thu Nhập Cá Nhân</h1>
<label for="income">Nhập thu nhập hàng tháng (VNĐ): </label>
<input type="number" id="income" required>
<button onclick="calculateTax()">Tính thuế</button>

<h2 id="result"></h2>

<script>
  function calculateTax() {
    const income = parseFloat(document.getElementById("income").value);
    let tax = 0;

    // Các mức thuế
    if (income <= 5000000) {
      tax = 0;
    } else if (income <= 10000000) {
      tax = (income - 5000000) * 0.1;
    } else if (income <= 18000000) {
      tax = (income - 10000000) * 0.2 + 500000; // 10% cho 5 triệu đầu
    } else {
      tax = (income - 18000000) * 0.3 + 2500000; // 20% cho 8 triệu tiếp theo
    }

    document.getElementById("result").innerText = `Thuế thu nhập cá nhân phải nộp: ${tax.toFixed(2)} VNĐ`;
  }
</script>
</body>
</html>
