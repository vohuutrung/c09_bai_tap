<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 6</title>
</head>
<body>
<h3>Kiểm tra sự tồn tại của phần tử V trong mảng</h3>
<input type="number" id="valueV" placeholder="Nhập giá trị V">
<button onclick="checkValue()">Kiểm tra</button>
<p id="result"></p>

<script>
  function checkValue() {
    let arr = [3, 7, 12, 5, 9, 20, 15, 2, 10, 18];
    let V = parseInt(document.getElementById("valueV").value);
    let message = arr.includes(V) ? `${V} is in the array` : `${V} is not in the array`;
    document.getElementById("result").innerText = message;
  }
</script>
</body>
</html>
