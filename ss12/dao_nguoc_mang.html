<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 4</title>
</head>
<body>
<h3>Đảo ngược mảng</h3>
<button onclick="reverseArray()">Đảo ngược</button>
<p id="result"></p>

<script>
  function reverseArray() {
    let arr = [3, 7, 12, 5, 9, 20, 15, 2, 10, 18];
    document.getElementById("result").innerText = `Mảng đảo ngược: ${arr.reverse()}`;
  }
</script>
</body>
</html>
