<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .converter {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    select, input {
      margin: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="converter">
  <h2>Currency Converter</h2>
  <label for="amount">Enter amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <label for="fromCurrency">From:</label>
  <select id="fromCurrency">
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="VND">VND - Vietnamese Dong</option>
  </select>

  <label for="toCurrency">To:</label>
  <select id="toCurrency">
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="VND">VND - Vietnamese Dong</option>
  </select>

  <button onclick="convertCurrency()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
  function convertCurrency() {
    const amount = parseFloat(document.getElementById('amount').value);
    const fromCurrency = document.getElementById('fromCurrency').value;
    const toCurrency = document.getElementById('toCurrency').value;

    // Đơn vị quy đổi (giả sử cho mục đích minh họa)
    const exchangeRates = {
      "USD": {"VND": 25000, "EUR": 0.85, "USD": 1},
      "EUR": {"VND": 27000, "USD": 1.18, "EUR": 1},
      "VND": {"USD": 0.000043, "EUR": 0.000037, "VND": 1}
    };

    // Tính toán số tiền sau khi chuyển đổi
    const convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];

    // Hiển thị kết quả
    document.getElementById('result').innerHTML =
            `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
  }
</script>

</body>
</html>
