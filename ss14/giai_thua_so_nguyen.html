<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3 - Giai Thừa</title>
</head>
<body>
<h2>Tính giai thừa của một số nguyên</h2>
<script>
  function factorial(n) {
    if (n === 0 || n === 1) return 1;
    return n * factorial(n - 1);
  }

  // Gọi hàm
  let result = factorial(5);  // Số bất kỳ
  document.write(`Giai thừa của 5 là: ${result}`);
</script>
</body>
</html>
