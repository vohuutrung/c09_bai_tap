<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 7 - Đổi Chỗ Hai Số</title>
</head>
<body>
<h2>Đổi chỗ hai số nguyên</h2>
<script>
  function swap(a, b) {
    return [b, a];
  }

  // Gọi hàm
  let [x, y] = swap(5, 10);
  document.write(`Sau khi đổi chỗ: x = ${x}, y = ${y}`);
</script>
</body>
</html>
