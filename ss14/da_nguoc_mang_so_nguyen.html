<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 8 - Đảo Ngược Mảng</title>
</head>
<body>
<h2>Đảo ngược mảng số nguyên</h2>
<script>
  function reverseArray(arr) {
    return arr.reverse();
  }

  // Gọi hàm
  let arr = [1, 2, 3, 4, 5];
  document.write(`Mảng đảo ngược: ${reverseArray(arr)}`);
</script>
</body>
</html>
