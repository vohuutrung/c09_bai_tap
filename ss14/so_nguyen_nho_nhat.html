<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 5 - Số Nguyên Nhỏ Nhất</title>
</head>
<body>
<h2>Trả về số nguyên nhỏ nhất trong 3 số</h2>
<script>
  function findMin(a, b, c) {
    return Math.min(a, b, c);
  }

  // Gọi hàm
  let result = findMin(3, 5, 1);
  document.write(`Số nhỏ nhất là: ${result}`);
</script>
</body>
</html>
